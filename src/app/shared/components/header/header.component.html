<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="">
      <img src="assets/images/logo.jpg" alt="logo" width="40" height="40" />
      Online Shopping
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link px-3 fw-bold"
            aria-current="page"
            routerLink=""
            routerLinkActive="link-category"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngFor="let category of categories$ | async">
          <a
            class="nav-link px-3 fw-bold"
            aria-current="page"
            [routerLink]="['/products/' + category]"
            routerLinkActive="link-category"
            >{{ category }}</a
          >
        </li>
      </ul>
      <form class="search-bar d-flex" *ngIf="currectUrl !== '/cart'">
        <input
          class="form-control me-2 search-input"
          type="search"
          placeholder="Search about products ...."
          aria-label="Search"
          (input)="onSearchOfProductS($event)"
        />
      </form>
      <ul class="navbar-nav mx-1">
        <li class="nav-item px-lg-3 py-lg-0 py-3">
          <a
          class="nav-link px-3 fw-bold"
          aria-current="page"
          routerLink=""
          routerLinkActive="link-category"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="['/cart' ]"
          >
          <i class="fa fa-cart-shopping cart" ></i>
          </a
        >
        </li>
      </ul>
    </div>
  </div>
</nav>
