<section class="product-details my-5">
  <div class="container">
    <!-- If we haven't any product details until now -->

    <div
      class="row justify-content-center align-items-center loading"
      *ngIf="isLoading || !product"
    >
      <div class="col-lg-1 col-3" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>
      <div class="col-11 text-center m-1" *ngIf="!product">
        <h2>we haven't any product details yet</h2>
      </div>
    </div>

    <!-- product-details -->
    <div class="row" *ngIf="product">
      <div class="col-lg-12 my-md-2">
        <div class="card p-1 shadow rounded">
          <div class="card-container py-3 px-4 row">
            <div class="col-md-3 text-center card-image-container">
              <img
                [src]="product.image"
                [alt]="product.title"
                class="img-fluid card-image"
              />
            </div>

            <div class="card-body py-3 px-3 col-md-9">
              <h2 class="card-text">
                {{ product.title }}
              </h2>
              <p class="card-text card-desc">
                {{ product.description }}
              </p>
              <h3 class="card-text mt-2 fw-bold">
                Price : {{ product.price | currency : "EGP" : "symbol" }}
              </h3>
              <h3 class="card-text mb-4 fw-bold">
                Category : {{ product.category }}
              </h3>
             
                <!-- <i class="fa-solid fa-star-half-stroke fa-xl text-warning"></i> -->
              <ul
                class="list-inline ratingList d-flex"
              >
                <li>
                  <i
                    class="fa-star fa-xl text-warning"
                    [ngClass]="{
                      'fa-solid': rate>= 1,
                      'fa-regular': rate< 1
                    }"
                  ></i>
                  <i
                    class="fa-star fa-xl text-warning"
                    [ngClass]="{
                      'fa-solid': rate>= 2,
                      'fa-regular': rate< 2
                    }"
                  ></i>
                  <i
                    class="fa-star fa-xl text-warning"
                    [ngClass]="{
                      'fa-solid': rate>= 3,
                      'fa-regular': rate< 3
                    }"
                  ></i>
                  <i
                    class="fa-star fa-xl text-warning"
                    [ngClass]="{
                      'fa-solid': rate>= 4,
                      'fa-regular': rate< 4
                    }"
                  ></i>
                  <i
                    class="fa-star fa-xl text-warning"
                    [ngClass]="{
                      'fa-solid': rate>= 5,
                      'fa-regular': rate< 5,
                    }"
                  ></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
